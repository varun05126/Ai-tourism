<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Tourism Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2c3e50);
      color: white;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px 0;
      text-align: center;
      color: #fff;
      background-image: url("https://source.unsplash.com/1600x400/?travel,landscape");
      background-size: cover;
      background-position: center;
    }

    header h1 {
      font-size: 3em;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }

    section {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      color: #ffe600;
      margin-bottom: 20px;
      text-align: center;
    }

    .btn-group {
      text-align: center;
      margin-bottom: 30px;
    }

    .btn {
      background: #00c9ff;
      color: white;
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #005bea;
    }

    .destination-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .destination-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .destination-card:hover {
      transform: scale(1.05);
    }

    .destination-card .bg-img {
      height: 150px;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      background: #111;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Explore with AI Tourism Planner</h1>
</header>

<section>
  <h2>Select Your Mood</h2>
  <div class="btn-group">
    <button class="btn" onclick="suggestMood('romantic')">Romantic</button>
    <button class="btn" onclick="suggestMood('devotional')">Devotional</button>
    <button class="btn" onclick="suggestMood('adventure')">Adventure</button>
    <button class="btn" onclick="suggestMood('relaxing')">Relaxing</button>
  </div>

  <div id="suggestions" class="destination-grid"></div>
</section>

<footer>
  <p>&copy; 2025 AI Tourism Planner. All rights reserved.</p>
</footer>

<script>
  const moodDestinations = {
    romantic: [
      { name: "Udaipur", img: "https://source.unsplash.com/400x300/?udaipur,lake" },
      { name: "Manali", img: "https://source.unsplash.com/400x300/?manali,couple" },
      { name: "Goa Beach", img: "https://source.unsplash.com/400x300/?goa,beach,sunset" }
    ],
    devotional: [
      { name: "Varanasi", img: "https://source.unsplash.com/400x300/?varanasi,temple" },
      { name: "Tirupati", img: "https://source.unsplash.com/400x300/?tirupati" },
      { name: "Rameswaram", img: "https://source.unsplash.com/400x300/?rameswaram,temple" }
    ],
    adventure: [
      { name: "Rishikesh", img: "https://source.unsplash.com/400x300/?rishikesh,rafting" },
      { name: "Leh Ladakh", img: "https://source.unsplash.com/400x300/?leh,ladakh" },
      { name: "Spiti Valley", img: "https://source.unsplash.com/400x300/?spiti,valley" }
    ],
    relaxing: [
      { name: "Kerala Backwaters", img: "https://source.unsplash.com/400x300/?kerala,backwaters" },
      { name: "Alleppey", img: "https://source.unsplash.com/400x300/?alleppey,houseboat" },
      { name: "Andaman Islands", img: "https://source.unsplash.com/400x300/?andaman,island" }
    ]
  };

  function suggestMood(mood) {
    const container = document.getElementById("suggestions");
    container.innerHTML = '';
    moodDestinations[mood].forEach(place => {
      const card = document.createElement("div");
      card.className = "destination-card";
      card.innerHTML = `
        <div class="bg-img" style="background-image: url('${place.img}');"></div>
        <h3>${place.name}</h3>
      `;
      container.appendChild(card);
    });
  }
</script>

</body>
</html>
